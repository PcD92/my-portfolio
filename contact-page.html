<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/contact-page-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Irish+Grover&display=swap" rel="stylesheet">
    <title> Contact Me </title>
</head>

<body>
    <section class="contact" id="contact">
        <h2>Get In Touch With Me</h2>
        <div class="contact-form-container">
            <div class="contact-form">
                <form class="">
                    <div class="form-control">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="sender-name" placeholder="Enter Your Name" class="input-field" required />
                    </div>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="sender-email" placeholder="Enter Your Email" class="input-field" required />
                    </div>
                    <div class="form-control">
                        <label for="message">Message:</label>
                        <textarea id="message" cols="60" rows="10" placeholder="Enter Your Message" name="message" class="input-field" required></textarea>
                        <div class="form-control">
                            <label for="email">Telephone:</label>
                            <input type="tel" id="telephone" name="sender-telephone" placeholder="Enter Your Telephone Number" class="input-field" required />
                        </div>
                    </div>
                    <input type="submit" value="Submit" id="submit-btn" class="submit-btn" />
                </form>
            </div>
    </section>

</body>

</html>
